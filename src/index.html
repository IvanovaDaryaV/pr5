    <button id="open-modal" style="margin:auto; background-color: rgb(43, 55, 226); color:white">

    <div id="modal" class="modal">

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"  style="background-color: blueviolet;">
